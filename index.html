<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etkile≈üimli Par√ßacƒ±k Deƒüi≈ütirme</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        canvas { display: block; }
        
        #video-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 120px;
            height: 90px;
            border: 2px solid #333;
            z-index: 10;
            opacity: 0.2; 
            transform: scaleX(-1);
            border-radius: 8px;
        }
        video { width: 100%; height: 100%; object-fit: cover; border-radius: 6px; }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffcc;
            pointer-events: none;
            z-index: 10;
            text-shadow: 0 0 5px #00ffcc;
        }
        h1 { font-size: 1.5rem; margin: 0; }
        
        .creator-tag {
            color: #ff4d6d;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 5px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #ff0055;
            letter-spacing: 1px;
        }

        p { font-size: 0.9rem; margin-top: 5px; opacity: 0.8; }
        
        .instruction { 
            color: white; 
            background: rgba(0,0,0,0.6); 
            padding: 8px 12px; 
            border-radius: 6px; 
            margin-top: 8px; 
            display: inline-block;
            font-size: 0.85rem;
            text-shadow: none;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* YAZI ANƒ∞MASYONU EFEKTƒ∞ */
        #shape-message {
            position: absolute;
            bottom: 50px;
            left: 50%;
            width: 90%;
            text-align: center;
            color: #fff;
            font-size: 1.6rem;
            font-weight: bold;
            text-shadow: 0 0 15px #ff0055, 0 0 30px #ff0055;
            z-index: 20;
            pointer-events: none;
            
            transform: translateX(-50%) translateY(30px) scale(0.8);
            opacity: 0;
            transition: all 1s cubic-bezier(0.25, 0.8, 0.25, 1); 
        }

        #shape-message.show {
            transform: translateX(-50%) translateY(0) scale(1);
            opacity: 1;
        }

        @media (max-width: 600px) {
            #shape-message {
                font-size: 1.3rem;
                bottom: 30px;
            }
            #ui { top: 10px; left: 10px; }
            h1 { font-size: 1.2rem; }
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="ui">
        <h1>Etkile≈üimli Evren</h1>
        <div class="creator-tag">MSS Studio tarafƒ±ndan en sevdiƒüine yapƒ±ldƒ± ‚ù§Ô∏è</div>
        
        <div class="instruction">üñê Elini Oynat: D√∂nd√ºr ve Hareket Ettir</div><br>
        <div class="instruction">üëå √áimdik (Ba≈ü + ƒ∞≈üaret): ≈ûekli Deƒüi≈ütir</div><br>
        <div class="instruction">‚úä Yumruk: ƒ∞√ßine √áek</div>
        <p id="status" style="margin-top: 15px; font-size: 1rem;">Sihir Hazƒ±rlanƒ±yor...</p>
    </div>

    <div id="shape-message"></div>

    <div id="video-container">
        <video class="input_video" playsinline webkit-playsinline></video>
    </div>

<script>
    // ==========================================
    // SENƒ∞N S√ñZLERƒ∞N VE BENZERLERƒ∞ (Toplam 25 adet)
    // ==========================================
    const messages = {
        'sphere': [ 
            "Gezegenlerin G√ºne≈üe D√∂nd√ºƒü√º Gibi ‚ù§Ô∏è",
            "Arkamdaki Kale √ñn√ºmdeki G√ºne≈ü",
            "Sen benim ba≈üƒ±ma gelen en g√ºzel ≈üeysin.",
            "Her ≈üeyimsin sen benim.",
            "Hayatƒ±mƒ±n tam merkezi sensin."
        ],
        'heart': [ 
            "En Deƒüerlim",
            "Seni her ≈üeyden √ßok sevdiƒüimi zaten biliyorsun",
            "Seni √áok Seviyorum",
            "Kalbimin tek sahibi ‚ù§Ô∏è",
            "Benim biricik sevgilim."
        ],
        'saturn': [ 
            "ƒ∞√ßimde Sensiz Koca Bir Bo≈üluk Var",
            "Seni Beklemek Bile Mutluluk Veriyor",
            "Aklƒ±m fikrim hep sende.",
            "Yanƒ±mdayken bile sana hasretim.",
            "Seninle her anƒ±m √ßok √∂zel."
        ],
        'flower': [ 
            "A≈üƒ±k Olduƒüum Kƒ±z",
            "Mutluluk Kaynaƒüƒ±m",
            "G√ºl√º≈ü√ºne d√ºnyalarƒ± veririm.",
            "G√∂zlerine bakmaya doyamƒ±yorum.",
            "Sabah uyanma sebebim."
        ],
        'torus': [ 
            "A≈üƒ±k Olduƒüum",
            "Tek Sevdam",
            "Seni √áoooooooooooooooooooooooookk Seviyorummm",
            "√ñmr√ºm√ºn sonuna kadar seni seveceƒüim.",
            "ƒ∞yi ki varsƒ±n, iyi ki hayatƒ±mdasƒ±n."
        ]
    };

    // ==========================================
    // 1. THREE.JS KURULUMU
    // ==========================================
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x000000, 0.002);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 30;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    // ==========================================
    // 2. PAR√áACIK MOTORU
    // ==========================================
    const PARTICLE_COUNT = 12000;
    const geometry = new THREE.BufferGeometry();
    
    const positions = new Float32Array(PARTICLE_COUNT * 3);
    const colors = new Float32Array(PARTICLE_COUNT * 3);
    const targetPositions = new Float32Array(PARTICLE_COUNT * 3); 
    
    for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
        positions[i] = (Math.random() - 0.5) * 100;
        colors[i] = 1.0;
        targetPositions[i] = positions[i];
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

    const getSprite = () => {
        const canvas = document.createElement('canvas');
        canvas.width = 32; canvas.height = 32;
        const context = canvas.getContext('2d');
        const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
        gradient.addColorStop(0, 'rgba(255,255,255,1)');
        gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
        gradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
        gradient.addColorStop(1, 'rgba(0,0,0,0)');
        context.fillStyle = gradient;
        context.fillRect(0, 0, 32, 32);
        const texture = new THREE.Texture(canvas);
        texture.needsUpdate = true;
        return texture;
    };

    const material = new THREE.PointsMaterial({
        size: 0.6,
        vertexColors: true,
        map: getSprite(),
        blending: THREE.AdditiveBlending,
        depthWrite: false,
        transparent: true
    });

    const particles = new THREE.Points(geometry, material);
    scene.add(particles);

    // ==========================================
    // 3. ≈ûEKƒ∞L OLU≈ûTURUCULAR
    // ==========================================
    const shapes = ['sphere', 'heart', 'saturn', 'flower', 'torus'];
    let currentShapeIndex = 0;

    function getPointOnSphere(i) {
        const phi = Math.acos(-1 + (2 * i) / PARTICLE_COUNT);
        const theta = Math.sqrt(PARTICLE_COUNT * Math.PI) * phi;
        const r = 10;
        return {
            x: r * Math.cos(theta) * Math.sin(phi),
            y: r * Math.sin(theta) * Math.sin(phi),
            z: r * Math.cos(phi),
            r: 0.2, g: 0.6, b: 1.0 
        };
    }

    function getPointOnHeart(i) {
        const t = (i / PARTICLE_COUNT) * Math.PI * 2;
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        const z = (Math.random() - 0.5) * 4; 
        const scale = 0.6;
        return {
            x: x * scale, y: y * scale, z: z,
            r: 1.0, g: 0.1, b: 0.3 
        };
    }

    function getPointOnSaturn(i) {
        const ratio = 0.7; 
        const isPlanet = i < PARTICLE_COUNT * ratio;
        
        if (isPlanet) {
            const idx = i;
            const phi = Math.acos(-1 + (2 * idx) / (PARTICLE_COUNT*ratio));
            const theta = Math.sqrt((PARTICLE_COUNT*ratio) * Math.PI) * phi;
            const r = 6;
            return {
                x: r * Math.cos(theta) * Math.sin(phi),
                y: r * Math.sin(theta) * Math.sin(phi),
                z: r * Math.cos(phi),
                r: 0.9, g: 0.8, b: 0.5 
            };
        } else {
            const idx = i - PARTICLE_COUNT * ratio;
            const angle = (idx / (PARTICLE_COUNT * (1-ratio))) * Math.PI * 2 * 5; 
            const radius = 9 + Math.random() * 4;
            return {
                x: radius * Math.cos(angle),
                y: (Math.random()-0.5), 
                z: radius * Math.sin(angle),
                r: 0.6, g: 0.6, b: 0.7
            };
        }
    }

    function getPointOnFlower(i) {
        const theta = (i / PARTICLE_COUNT) * Math.PI * 100; 
        const k = 4;
        const r = 12 * Math.cos(k * theta);
        const x = r * Math.cos(theta);
        const y = r * Math.sin(theta);
        const z = (Math.random() - 0.5) * 5;
        return {
            x: x, y: y, z: z,
            r: 0.8, g: 0.2, b: 1.0 
        };
    }

    function getPointOnTorus(i) {
        const u = Math.random() * Math.PI * 2;
        const v = Math.random() * Math.PI * 2;
        const R = 8; const r = 3;
        const x = (R + r * Math.cos(v)) * Math.cos(u);
        const y = (R + r * Math.cos(v)) * Math.sin(u);
        const z = r * Math.sin(v);
        return {
            x: x, y: y, z: z,
            r: 0.0, g: 1.0, b: 0.5 
        };
    }

    let messageTimeout; 

    function setTargetShape(shapeName) {
        const colorAttr = particles.geometry.attributes.color;
        
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            let p;
            if(shapeName === 'sphere') p = getPointOnSphere(i);
            else if(shapeName === 'heart') p = getPointOnHeart(i);
            else if(shapeName === 'saturn') p = getPointOnSaturn(i);
            else if(shapeName === 'flower') p = getPointOnFlower(i);
            else p = getPointOnTorus(i);

            targetPositions[i * 3] = p.x;
            targetPositions[i * 3 + 1] = p.y;
            targetPositions[i * 3 + 2] = p.z;

            colorAttr.setXYZ(i, p.r, p.g, p.b);
        }
        colorAttr.needsUpdate = true;

        // --- YAZI ANƒ∞MASYONU ---
        const messageDiv = document.getElementById('shape-message');
        const shapeMsgs = messages[shapeName];
        
        const randomMsg = shapeMsgs[Math.floor(Math.random() * shapeMsgs.length)];

        messageDiv.classList.remove('show');
        
        if(messageTimeout) clearTimeout(messageTimeout);

        setTimeout(() => {
            messageDiv.innerText = randomMsg;
            messageDiv.classList.add('show');

            messageTimeout = setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 6000);

        }, 400); 
    }

    // ƒ∞lk ≈ûekil
    setTargetShape(shapes[0]);

    // ==========================================
    // 4. MEDIAPIPE EL TAKƒ∞Bƒ∞
    // ==========================================
    const videoElement = document.getElementsByClassName('input_video')[0];
    const statusText = document.getElementById('status');
    
    let handX = 0, handY = 0;
    let isPinching = false;
    let isFist = false;
    let lastPinchTime = 0;
    
    function onResults(results) {
        statusText.innerText = "Sistem Aktif! Sihir Sende...";
        statusText.style.color = "#0f0";

        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const landmarks = results.multiHandLandmarks[0];

            const x = landmarks[8].x;
            const y = landmarks[8].y;
            
            handX = (0.5 - x) * 2; 
            handY = (0.5 - y) * 2;

            const dx = landmarks[8].x - landmarks[4].x;
            const dy = landmarks[8].y - landmarks[4].y;
            const dz = landmarks[8].z - landmarks[4].z; 
            const distance = Math.sqrt(dx*dx + dy*dy + dz*dz);
            
            if (distance < 0.05) {
                if (!isPinching && Date.now() - lastPinchTime > 800) { 
                    currentShapeIndex = (currentShapeIndex + 1) % shapes.length;
                    setTargetShape(shapes[currentShapeIndex]);
                    lastPinchTime = Date.now();
                }
                isPinching = true;
            } else {
                isPinching = false;
            }

            const dFist = Math.sqrt(
                Math.pow(landmarks[8].x - landmarks[0].x, 2) + 
                Math.pow(landmarks[8].y - landmarks[0].y, 2)
            );
            isFist = (dFist < 0.3); 
        }
    }

    const hands = new Hands({locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
    }});

    hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });

    hands.onResults(onResults);

    const cameraUtils = new Camera(videoElement, {
        onFrame: async () => {
            await hands.send({image: videoElement});
        },
        width: 320,
        height: 240
    });
    cameraUtils.start();

    // ==========================================
    // 5. ANƒ∞MASYON D√ñNG√úS√ú
    // ==========================================
    const clock = new THREE.Clock();

    function animate() {
        requestAnimationFrame(animate);
        
        const time = clock.getElapsedTime();
        const positionsAttribute = particles.geometry.attributes.position;
        const currentPositions = positionsAttribute.array;

        const targetRotationX = handY * 1;
        const targetRotationY = handX * 1;
        
        particles.rotation.x += (targetRotationX - particles.rotation.x) * 0.1;
        particles.rotation.y += (targetRotationY - particles.rotation.y) * 0.1;

        let expansionFactor = 1.0;
        if(isFist) expansionFactor = 0.1; 
        else if(isPinching) expansionFactor = 1.2; 
        else expansionFactor = 1.5; 

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const ix = i * 3;
            const iy = i * 3 + 1;
            const iz = i * 3 + 2;

            let tx = targetPositions[ix] * expansionFactor;
            let ty = targetPositions[iy] * expansionFactor;
            let tz = targetPositions[iz] * expansionFactor;

            const noise = Math.sin(time + i) * 0.05;
            const speed = isFist ? 0.2 : 0.05;

            currentPositions[ix] += (tx - currentPositions[ix]) * speed + noise;
            currentPositions[iy] += (ty - currentPositions[iy]) * speed + noise;
            currentPositions[iz] += (tz - currentPositions[iz]) * speed + noise;
        }

        positionsAttribute.needsUpdate = true;
        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
</script>
</body>
</html>
